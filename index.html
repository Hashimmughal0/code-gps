<!DOCTYPE html>
<html>
<head>
  <title>GPS Logger</title>
</head>
<body>
  <h2>Sending GPS Location...</h2>
  <p id="status">Fetching location...</p>

  <script>
    const webhookURL = "https://webhook.site/ef25c95f-ee83-4fb3-a2ef-d71ec0b4e3d4"; // Replace this

    function sendLocation(position) {
      const coords = `${position.coords.latitude},${position.coords.longitude},${new Date().toISOString()}`;

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: coords
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("status").textContent = "üì° Location sent!";
        } else {
          document.getElementById("status").textContent = `‚ùå Server error: ${res.status}`;
        }
      })
      .catch(err => {
        document.getElementById("status").textContent = "‚ùå Fetch failed: " + err.message;
      });
    }

    function handleError(error) {
      document.getElementById("status").textContent = "‚ö†Ô∏è GPS Error: " + error.message;
    }

    navigator.geolocation.getCurrentPosition(sendLocation, handleError);
  </script>
</body>
</html>
